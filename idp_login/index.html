  <body id="homepage" onload="setfocus();" >
	
	<div id='wrapper'>
	
		<div id ='header' style="margin-bottom: 20px;">
		
		
		
		</div>
	  
		<div id='photo'>

			<div class="loginbox">
			   <div class="content">
				  
						<form action="/idp/Authn/UserPassword" method="post">
					
				   
				   <table id="login-table">
					 <tr></td><td><input name="j_username" type="text" id="username" autocapitalize="off" size="10" placeholder="Username" required /></td></tr>
					 <tr><td><input name="j_password" type="password" id="password" size="10" placeholder="Password" required /></td></tr>
					 <tr><td><button type="submit" value="Login" class='button-reversed' id="button">Continue</button></td></tr>
				   </table></form>
				 </div>
			   
			</div>
		
		</div>
		
	
	</div>
	<script>
     function setfocus() {
                document.getElementById("username").focus();
                }
     </script>
	</script>
